<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>In progress</title>
    <style>
        .wrapper {
            width: 800px;
            margin: 150px auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 10px 40px 0px rgba(47, 47, 47, .1);
        }
    </style>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper" style="background-color: palevioletred">
    <h1 style="text-align: center" th:text="${inProgress}"></h1>
</div>


<div class="wrapper" th:if="${content.getContentType.toString().toLowerCase().equals('story')}">
    <a class="btn btn-primary" href="/practise">Back</a>
    <a class="btn btn-primary" th:href="@{/practise/stories/{id}(id=${content.id})}">Complete </a>
</div>

<div class="wrapper" th:if="${content.getContentType().toString().toLowerCase().equals('grammar')}">
    <a class="btn btn-primary" href="/practise">Back</a>
    <a class="btn btn-primary" th:href="@{/practise/grammars/{id}(id=${content.id})}">Complete </a>
</div>
</body>
</html>
